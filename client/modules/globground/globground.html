<h1>globground</h1>


<div class="message-box">

  <treecontrol class="tree-classic"
     tree-model="dataForTheTree"
     options="treeOptions"
     on-selection="showSelected(node)"
     selected-node="node1">
     {{node.name}}
  </treecontrol>
  <!-- <pre>{{dataForTheTree | json}}</pre> -->
  <form ng-submit="submitGlob($event)">
    <h3>Glob</h3>
    <input msd-elastic ng-model="globPattern" class="form-control" name="pattern" placeholder="Type your glob pattern here..." />
    <hr>
    <h3>Options</h3>
    <input type="checkbox" ng-model="options.hidden" value="hidden"> hidden <br>
    <hr>
    <input type="submit" class="btn btn-default" value="Glob it">
  </form>
  <pre ng-show="globResult.length">{{ globResult | json }}</pre>



</div>
