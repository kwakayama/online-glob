<h1>globground</h1>


<div class="message-box">
  <form ng-submit="createPost($event)">
    <input msd-elastic ng-model="globPattern" class="form-control" name="pattern" placeholder="Type your glob pattern here..." />
    <input type="submit" class="btn btn-default" value="Glob it">
  </form>

  <pre ng-show="globResult">{{ globResult }}</pre>

</div>
